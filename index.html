<!DOCTYPE html>
<html>
<head>
  <title>Drag & Drop</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <table>
    <tr>
      <td><div id="box-r1-c1" class="box">100</div></td>
      <td><div id="box-r1-c2" class="box">200</div></td>
      <td><div id="box-r1-c3" class="box">300</div></td>
    </tr>
    <tr>
      <td><div id="box-r2-c1" class="box">400</div></td>
      <td><div id="box-r2-c2" class="box">500</div></td>
      <td><div id="box-r2-c3" class="box">600</div></td>
    </tr>
    <tr>
      <td><div id="box-r3-c1" class="box">700</div></td>
      <td><div id="box-r3-c2" class="box">800</div></td>
      <td><div id="box-r3-c3" class="box">900</div></td>
    </tr>
  </table>
  <button id="undo-action">Undo</button>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
